<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Number Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
        <h1>Generate a random number!</h1>
        <p>Developed because I frequently needed a random number generator, and all the websites I found sent a post request to another page and looked like it was from the 90's.</p>
        <p id="randomNumber" data-bind="text: randomNumber"></p>
        <input data-bind="value: minimum" /><span>to</span><input data-bind="value: maximum" />
        <button data-bind="click: numberGenerator">Generate!</button>
    </div>    
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
